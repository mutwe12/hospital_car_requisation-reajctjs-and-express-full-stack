<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Requisition Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background: #004aad;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .navbar h2 {
    margin: 0;
    font-size: 22px;
  }
  .nav-right {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .nav-right a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }
  .nav-right a:hover, .nav-right a.active {
    text-decoration: underline;
  }

  .welcome-section {
    text-align: center;
    padding: 80px 20px;
  }
  .welcome-section h1 {
    color: #004aad;
    font-size: 32px;
    margin-bottom: 15px;
  }
  .welcome-section p {
    font-size: 18px;
    margin-bottom: 40px;
    color: #555;
  }
  .cta-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .btn {
    display: inline-block;
    background: #004aad;
    color: #fff;
    padding: 14px 28px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .btn:hover {
    background: #003080;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  .btn.secondary {
    background: #6c757d;
  }
  .btn.secondary:hover {
    background: #5a6268;
  }

  footer {
    text-align: center;
    padding: 18px 0;
    font-size: 13px;
    color: #777;
    border-top: 1px solid #ddd;
    margin-top: 40px;
  }

  @media(max-width: 600px){
    .cta-buttons { flex-direction: column; gap: 15px; }
    .navbar { flex-direction: column; align-items: flex-start; gap: 10px; }
  }
</style>
</head>
<body>

<nav class="navbar">
  <h2>ðŸš— Car Requisition System</h2>
  <ul class="nav-right" id="navbar-links"></ul>
</nav>

<section class="welcome-section">
  <h1>Welcome, <span id="username">User</span>!</h1>
  <p>Use the dashboard to submit requests, track progress, or manage approvals depending on your role.</p>
  <div class="cta-buttons" id="cta-buttons"></div>
</section>

<script>
  const username = localStorage.getItem("username") || "User";
  const role = localStorage.getItem("role") || "guest";
  document.getElementById("username").textContent = username;

  const navbar = document.getElementById("navbar-links");
  const cta = document.getElementById("cta-buttons");

  let links = [{ name: "Home", href: "#", active: true }];

  if(role === "requester"){
    links.push(
      { name:"Request Form", href:"index1.html" },
      { name:"Progress", href:"progress.html" },
      { name:"Reports", href:"reports.html" }
    );
    cta.innerHTML = `
      <a href="index1.html" class="btn">Submit a New Request</a>
      <a href="progress.html" class="btn secondary">View Your Request Progress</a>
    `;
  }
  else if(role === "logistics"){
    links.push(
      { name:"Pending Approvals", href:"logistics.html" },
      { name:"Reports", href:"logistics-report.html" }
    );
    cta.innerHTML = `<a href="logistics-approval.html" class="btn">View Pending Requisitions</a>`;
  }
  else if(role === "daf"){
    links.push(
      { name:"DAF Approvals", href:"daf.html" },
      { name:"Reports", href:"reports.html" }
    );
    cta.innerHTML = `<a href="daf-approval.html" class="btn">View Pending Approvals</a>`;
  }
  else if(role === "admin"){
    links.push(
      { name:"Admin Panel", href:"adminPanel.html" },
      { name:"Reports", href:"reports.html" }
    );
    cta.innerHTML = `<a href="adminPanel.html" class="btn">Go to Admin Panel</a>`;
  }

  if(role === "guest") links.push({ name:"Login", href:"index.html" });
  else links.push({ name:"Logout", href:"#", onclick:"logout()" });

  links.forEach(link => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.textContent = link.name;
    a.href = link.href;
    if(link.onclick) a.onclick = window[link.onclick];
    if(link.active) a.classList.add("active");
    li.appendChild(a);
    navbar.appendChild(li);
  });

  function logout(){
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>

<footer>
  Â© 2025 Mugonero District Hospital | All rights reserved
</footer>

</body>
</html>
