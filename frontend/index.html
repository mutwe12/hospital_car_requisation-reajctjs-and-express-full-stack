<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mugonero Car Requisition</title>
<style>
    /* Reset and font */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
        background-color: #f7f9fc; /* Soft light background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .login-container {
        background: #fff;
        padding: 50px 40px 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }

    .login-container h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #004aad;
    }

    .login-container p.company-name {
        font-size: 14px;
        margin-bottom: 30px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #004aad;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #003680;
    }

    .signup {
        margin-top: 15px;
        font-size: 13px;
    }

    .signup a {
        color: #004aad;
        text-decoration: none;
        font-weight: bold;
    }

    .signup a:hover {
        text-decoration: underline;
    }

    .footer-text {
        margin-top: 25px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>üöó Car Requisition System</h1>
    <p class="company-name">Mugonero District Hospital</p>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <p class="signup">
        Don't have an account? <a href="register.html">Sign up here</a>
    </p>

    <p class="footer-text">¬© 2025 Mugonero District Hospital | All rights reserved</p>
</div>

<script>
const API_URL = "/api/auth";

// Auto-redirect if already logged in
const existingRole = localStorage.getItem("role");
if (existingRole) redirectBasedOnRole(existingRole);

function redirectBasedOnRole(role) {
    switch (role) {
        case "admin": window.location.href = "adminPanel.html"; break;
        case "department": window.location.href = "department_approval.html"; break;
        case "logistics": window.location.href = "logistics.html"; break;
        case "daf": window.location.href = "daf.html"; break;
        case "requester": window.location.href = "user.html"; break;
        default: localStorage.clear(); break;
    }
}

async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("‚ö†Ô∏è Please enter both username and password");
        return;
    }

    try {
        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);
            localStorage.setItem("username", data.username);
            if (data.departmentName) localStorage.setItem("departmentName", data.departmentName);

            alert(`‚úÖ Welcome ${data.departmentName || data.username}!`);
            redirectBasedOnRole(data.role);
        } else {
            alert(`‚ùå ${data.message || "Invalid username or password"}`);
        }

    } catch (err) {
        console.error("Login error:", err);
        alert("‚ö†Ô∏è Network error. Please try again.");
    }
}
</script>

</body>
</html>
